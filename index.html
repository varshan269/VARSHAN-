<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMW Showroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .hero {
      background: url('https://www.bmwusa.com/content/dam/bmwusa/common/heroes/2023-bmw-x5-m60i-desktop.jpg') no-repeat center center/cover;
      height: 500px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .cars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .car-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
    }

    .car-card img {
      width: 100%;
      border-radius: 8px;
    }

    .contact {
      background-color: #e0e0e0;
      padding: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .cars {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>BMW Showroom</h1>
  <nav>
    <a href="#models">Models</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <h2>Drive the Future with BMW</h2>
</div>

<section id="models" class="section">
  <h2>Our Top Models</h2>
  <div class="cars">
    <div class="car-card">
      <img src="https://www.bmwusa.com/content/dam/bmwusa/3-series/sedan/2023/BMW-MY23-G20-3Series-Gallery-02.jpg" alt="BMW 3 Series">
      <h3>BMW 3 Series</h3>
      <p>Sporty, sleek, and ready for the road.</p>
    </div>
    <div class="car-card">
      <img src="https://www.bmwusa.com/content/dam/bmwusa/x5/2023/gallery/BMW-MY23-X5-Gallery-05.jpg" alt="BMW X5">
      <h3>BMW X5</h3>
      <p>Luxury and performance in an SUV package.</p>
    </div>
    <div class="car-card">
      <img src="https://www.bmwusa.com/content/dam/bmwusa/i7/2023/gallery/BMW-MY23-i7-Gallery-03.jpg" alt="BMW i7">
      <h3>BMW i7</h3>
      <p>The future of electric driving.</p>
    </div>
  </div>
</section>

<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Email Address" required />
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 BMW Showroom. All rights reserved.</p>
</footer>

</body>
</html>
